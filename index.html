<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="player">
    <div class="album-art"></div>
    <div class="song-title"></div>
    <div class="controls">
      <button class="previous" onclick="previousSong()"></button>
      <button class="playStop" onclick="togglePlay()"></button>
      <button class="next" onclick="nextSong()"></button>
    </div>
    <div class="progress" onclick="seek(event)">
      <div class="progress-bar"></div>
    </div>
    <div class="sound">
      <input type="range" min="0" max="100" value="100" class="volume-slider" onchange="changeVolume(this.value)" oninput="seek(event)">

      <button class="mute" onclick="toggleMute()"></button>
    </div>
    <div class="btn-block">
      <button class="shuffle" onclick="toggleShuffle()"></button>
      <button class="loop" onclick="toggleRepeat()"></button>
    </div>
    <div class="playlist">
      <ul class="playlistUl">
        <li onclick="selectSong(0)">Alan Walker - Fade</li>
        <li onclick="selectSong(1)">M4SONIC - Weapon</li>
        <li onclick="selectSong(2)">NCS - Ark</li>
      </ul>
    </div>
  </div>
  <script src="./script.js"></script>
  </body>
</html>
